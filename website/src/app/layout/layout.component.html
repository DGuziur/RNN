<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/welcome">
        <span class="menu-main-icon" nz-icon nzType="deployment-unit"></span>
        <span class="logo">~AI BC~</span>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Teoria" nzIcon="read">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/what-are-RNN">Czym sÄ… sieci RNN</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Wady i zalety</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Zastosowanie</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Co dalej?</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Praktyka" nzIcon="bulb">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="practice">Proste RNN</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          >
          </span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
